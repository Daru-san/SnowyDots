logLevel: "WARN"
outputs: All
position: Top
modules:
  left:
    - Workspaces
       - MediaPlayer
  center:
    - WindowTitle
  right:
    - SystemInfo
    - Tray
    - [Clock, Privacy, Settings]
truncateTitleAfterLength: 150 # optional, default 150
workspaces:
  visibilityMode: All
  enableWorkspaceFilling: false
system:
  cpuWarnThreshold: 60
  cpuAlertThreshold: 80
  memWarnThreshold: 70
  memAlertThreshold: 85
  tempWarnThreshold: 60
  tempAlertThreshold: 80
clock:
  format: "%a %d %b %X"
mediaPlayer:
  maxTitleLength: 100
settings:
  lockCmd: "hyprlock --immediate &"
  audioSinksMoreCmd: "pavucontrol -t 3"
  audioSourcesMoreCmd: "pavucontrol -t 4"
  wifiMoreCmd: "iwgtk"
  bluetoothMoreCmd: "overskride"

backgroundColor:
  base: #448877
  strong: #448888
  weak: #448855
  text: #ffffff
appearance:
  backgroundColor: "#1e1e2e"
  primaryColor: "#fab387"
  secondaryColor: "#11111b"
  successColor: "#a6e3a1"
  dangerColor: "#f38ba8"
  textColor: "#f38ba8"
  workspaceColors:
    - "#fab387"
    - "#b4befe"
  specialWorkspaceColors:
    - "#a6e3a1"
    - "#f38ba8"
